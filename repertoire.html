<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Répertoire des Comptes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #4a90e2, #50e3c2);
            color: #fff;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            color: #333;
        }
        .header {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4a90e2;
        }
        .profile {
            background: #f9f9f9;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .profile-color {
            font-size: 18px;
            color: #777;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            background: #4a90e2;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            text-decoration: none;
        }
        .back-btn:hover {
            background: #357ABD;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Répertoire des Comptes</div>
        <div class="profile">
            <div class="profile-name">Pilier de la Flamme</div>
            <div class="profile-color" style="color: #FF5733;">#FF5733</div>
        </div>
        <div class="profile">
            <div class="profile-name">Pilier du Vent</div>
            <div class="profile-color" style="color: #D4A5A5;">#D4A5A5</div>
        </div>
        <div class="profile">
            <div class="profile-name">Pilier de l’Eau</div>
            <div class="profile-color" style="color: #3498DB;">#3498DB</div>
        </div>
        <div class="profile">
            <div class="profile-name">Pilier de la Foudre</div>
            <div class="profile-color" style="color: #F1C40F;">#F1C40F</div>
        </div>
        <a href="menu.html" class="back-btn">Retour au Menu</a>
    </div>
</body>
</html>
